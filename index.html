<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://kit.fontawesome.com/15d17e7f8a.js" crossorigin="anonymous"></script>
    <script
 	 src="https://code.jquery.com/jquery-3.6.4.min.js"
 	 integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8="
 	 crossorigin="anonymous">
	</script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">



    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>sketch</title>
    <link rel="stylesheet" href="index.css">
    
  </head>
  <body>
    <div class="buttoncontainer" id="buttoncontainer">
      <button id="undo-button" class="buttons">Voltar</button>
      <button id="clear-button" class="buttons">Limpar</button>
      <button id="saveBtn" class="buttons">Salvar</button>
    </div>

    <div class="small-buttoncontainer" id="small-buttoncontainer">
      <button id="hideBtn" class="small-buttons"><i class="fa-sharp fa-solid fa-eye-slash"></i></button>
    </div>
    <button id="showBtn" class="small-buttons"><i class="fa-solid fa-eye"></i></button>
    <button id="infoBtn" class="small-buttons">i</button>


    <div id="canvas-container">
        <canvas id="drawingArea"></canvas>
    </div>


    <div class="info" id="info"> 
      <button id="closeInfoBtn" class="small-buttons">X</button>
      <h1 style="text-align: center; margin-bottom:3vw;"><b>Info</b></h1>
      <p>Todas as opções:</p>
      <p>Use <b class="key">Q</b> e <b class="key">W</b> para mudar o tamanho do traço </p>
      <p>Use as teclas numericas para mudar de cor:</p>

      <p class="colornumber">1:</p><div class="cor" style="background-color: #f0f8ff;"></div>
      <p class="colornumber">2:</p><div class="cor" style="background-color: #cf5b5b;"></div>
      <p class="colornumber">3:</p><div class="cor" style="background-color: #cfc655;"></div>
      <p class="colornumber">4:</p><div class="cor" style="background-color: #55cf63;"></div>
      <p class="colornumber">5:</p><div class="cor" style="background-color: #5755cf;"></div>
      <p class="colornumber">6:</p><div class="cor" style="background-color: #9655cf;"></div>
      <p class="colornumber">7:</p><div class="cor" style="background-color: #cf55be;"></div>
      <p class="colornumber">8:</p><div class="cor" style="background-color: #cf9055;"></div>
      <p class="colornumber">9:</p><div class="cor" style="background-color: #3b803c;"></div>
      <p class="colornumber">0:</p><div class="cor" style="background-color: #57d3e6;"></div>

      <p>Use <b class="key">Ctrl</b>+<b  class="key">Z</b> para desfazer traços</p>
      <p>Use a tecla <b  class="key">E</b> para usar a borracha</p>
    </div>

    <div class="Console"><p id="console"></p></div>
    
    <script src="index.js"></script>
  </body>
</html>
